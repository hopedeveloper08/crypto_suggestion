<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Suggestion</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container d-flex justify-content-center align-items-center flex-column">

    <img class="mt-4 rounded-pill" src="image/cs-logo.png" alt="CS logo" style="width: 120px; height: 120px;">
    <br />

    <div class="container row mt-1">
        <div class="input-group">
            <input required type="text" class="form-control" aria-label="currency-search" placeholder="Search currency..." aria-describedby="button-addon2" id="search-input">
            <button class="btn btn-bd-primary" type="button" id="search">
                Get
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </button>
        </div>
        <div class="alert alert-danger w-50" id="error-box" style="display: none;margin: 10px auto">
            <svg xmlns="http://www.w3.org/2000/svg" width="32px" height="32px" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2 d-inline" viewBox="0 0 16 16" role="img" aria-label="Warning:">
              <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <div class="d-inline" id="error-text"></div>
        </div>
        <div id="suggestions" class="list-group mt-2 mb-5 w-75" style="display: none;margin: 0 auto">
        </div>
    </div>

    <script src="script_popup.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
