<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Suggestion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container d-flex justify-content-center align-items-center flex-column">


    <div class="container row mt-2">
        <form action="#" method="GET" class="form-inline">
            <div class="input-group">
                <input type="text" class="form-control" aria-label="currency-search" placeholder="currency..." aria-describedby="button-addon2" id="search-input">
                <button class="btn btn-primary" type="button" id="search">
                    Get
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                </button>
            </div>
        </form>
        <div id="suggestions" class="list-group mt-2 mb-5 w-75" style="display: none;margin: 0 auto">
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
