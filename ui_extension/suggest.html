<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Suggestion</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            min-width: 500px;
            min-height: 500px;
            background-image: url("image/home-bg.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="container">

    <nav class="mt-1 mx-4 navbar border-bottom border-body" data-bs-theme="dark">
        <button class="btn btn-primary rounded-pill" type="button" id="home-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg>
            search
        </button>
        <div class="d-flex flex-row justify-content-center align-items-center">
            <h2><span class="text-light me-3" id="currency-name"></span></h2>
            <img src="" alt="Logo" id="currency-logo" width="64" height="64" class="d-inline-block align-text-top">
        </div>
    </nav>

    <div class="container">
        <div class="card m-3">
            <img src="" class="card-img-top" alt="chart" id="chart-img">
            <div class="card-body">
                <h4 class="card-title text-center" id="result">

                </h4>
                <div class="accordion w-50" id="accordionExample" style="margin: 0 auto">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                More Details
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                            <div class="accordion-body">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script_suggest.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
