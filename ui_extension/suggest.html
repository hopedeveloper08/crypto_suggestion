<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Suggestion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <style>
        body {
            min-width: 500px;
            min-height: 500px;
            background-image: url("image/home-bg.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="container">

    <nav class="mt-1 mx-4 navbar border-bottom border-body" data-bs-theme="dark">
        <button class="btn btn-primary rounded-pill" type="button" id="home-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg>
            search
        </button>
        <div class="d-flex flex-row justify-content-center align-items-center">
            <h2><span class="text-light me-3" id="currency-name"></span></h2>
            <img src="" alt="Logo" id="currency-logo" width="64" height="64" class="d-inline-block align-text-top">
        </div>
    </nav>


    <div class="container">
        <div class="card m-3">
            <img src="" class="card-img-top" alt="chart" id="chart-img">
            <div class="card-body">
                <h5 class="card-title text-center">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            </div>
        </div>
    </div>

    <script src="script_suggest.js"></script>
</body>
</html>
